name: Generate Thumbnails

on:
  push:
    branches: [main]
    paths:
      - "photoGallery/images/**.jpg"
      - "photoGallery/scripts/gen_thumbs.py"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Pillow
        run: pip install pillow

      - name: Generate _main and _thumb images
        run: python photoGallery/scripts/gen_thumbs.py

      - name: Commit and push new images
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generated image _main and _thumb versions"
            git push
          fi
